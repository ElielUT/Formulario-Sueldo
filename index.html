<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguinaldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--Crea la aplicación para una empresa que paga en diciembre a sus empleados como sigue:
    Pregunta el sueldo mensual que recibe
    Pregunta cuántos meses lleva trabajando (para calcular su aguinaldo)

    Por cada año completo les paga 2000 extras (siempre y cuando no rebase los 10,000 extras)
    Los meses sobrantes los paga en $100 por mes
    Muestra el nombre del empleado, total por aguinaldo y el total a pagar-->
    <div class="container mt-2">
        <h1 class="text-center">Calculador de aguinaldo</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
        <br>
        <label for="sueldo">Sueldo:</label>
        <input type="number" name="sueldo" id="sueldo" placeholder="Sueldo" class="form-control" required>
        <br>
        <label for="meses">Meses en el trabajo:</label>
        <input type="number" name="meses" id="meses" placeholder="Meses" class="form-control" required>
        <br>
        <button class="btn btn-primary" id="calcular">Calcular</button>
        <br>
        <div id="resultado" class="text-center"></div>
    </div>
</body>
</html>
