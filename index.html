<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Multiplicar dos números</h1>
        <form action="" method="post" id="formulario">
            <label for="num1">
                Numero #1
                <input type="number" name="num1" id="num1" placeholder="0" class="form-control" required>
            </label>
            <br><br>
            <label for="num2">
                Numero #2
                <input type="number" name="num2" id="num2" placeholder="0" class="form-control" required>
            </label>
            <br><br>
            <button type="submit" class="btn btn-primary">Multiplicar</button>
        </form>
        <br>
        <div>
            <p>El resultado de la multiplicación es: <b id="producto"></b></p>
        </div>
    </div>
</body>
</html>
